<ion-app>
  <ion-split-pane when="md" contentId="main">  
    <ion-menu side="end" 
            menuId="first"
            contentId="main">
      <ion-content>
        <ion-list>   
          <ion-menu-toggle autoHide="false"  *ngFor="let item of componentes | async">
            <ion-item [routerLink]="item.redirectTo">
              <ion-icon slot="start" color="primary" [src]="item.icon"></ion-icon>
              <ion-label>{{ item.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>   
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
