<ion-header class="ion-no-border">
    <ion-toolbar class="toolbarppl">   
        <ion-buttons slot="start">
            <ion-button (click)="clickedStar()">
                <ion-icon slot="icon-only" src="/assets/img/menu_atras.svg"></ion-icon>
            </ion-button>
        </ion-buttons>
      <ion-title style="font-size: unset; text-align: center;">
        MI CUENTA
      </ion-title> 
      <ion-buttons slot="end">
        <ion-menu-button menu="first"
                         style="color: #39B1C0;">
        </ion-menu-button>
      </ion-buttons> 
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col class="title" size="12">
          Nombre
        </ion-col>
      </ion-row>
      <ion-row *ngIf="response == null">
        <ion-col class="subtitle" size="12">
          N/A
        </ion-col>
      </ion-row>
      <ion-row *ngIf="response != null">
        <ion-col class="subtitle" size="12">
          {{response.user_login}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="title" size="12">
          Correo electrónico
        </ion-col>
      </ion-row>
      <ion-row *ngIf="response == null">
        <ion-col class="subtitle" size="12">
          N/A
        </ion-col>
      </ion-row>
      <ion-row *ngIf="response != null">
        <ion-col class="subtitle" size="12">
          {{response.user_email}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="title" size="12">
          Nombre de usuario
        </ion-col>
      </ion-row>
      <ion-row *ngIf="response == null">
        <ion-col class="subtitle" size="12">
          N/A
        </ion-col>
      </ion-row>
      <ion-row *ngIf="response != null">
        <ion-col class="subtitle" size="12">
          {{response.display_name}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="title" size="12">
          Contraseña
        </ion-col>
      </ion-row>
      <ion-row *ngIf="response == null">
        <ion-col class="subtitle" size="12">
          N/A
        </ion-col>
      </ion-row>
      <ion-row *ngIf="response != null">
        <ion-col class="subtitle" size="12">
          **********
        </ion-col>
      </ion-row>
      <ion-row></ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button 
          expand="block"
          class="btnformppl"
          type="submit"
          routerLink="/modificar-usuario"
          style="text-transform: none;"
          shape="round">
        MODIFICAR DATOS
        </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
